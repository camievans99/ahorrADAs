<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ETIQUETAS META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- CDN FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/nav-styles.css                                                                                                                                                                                                                                                          ">
    <link rel="stylesheet" href="CSS/balance.css">
    <link rel="stylesheet" href="CSS/categorias.css">
    <link rel="stylesheet" href="CSS/reportes.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./Assets/Images/favicon.png" type="image/x-icon">
    <!-- TITULO -->
    <title>Ahorradas</title>
</head>
<body>
    <!-- MENU DE NAVEGACIÓN DE LA PAGINA -->
    <nav class="navbar is-black p-2" role="navigation" aria-label="main navigation">
        <section class="navbar-brand">
          <article class="navbar-item" href="https://bulma.io">
            <i class="fas fa-piggy-bank"> </i>
             <span class="principal-title">  AHORRADAS</span>
          </article>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </section>
      
        <section id="navbarBasicExample" class="navbar-menu">
          <article class="navbar-end">
            <div class="navbar-item botoncito" id="balanceBtn"> <i class="fas fa-chart-line"> </i>Balance</div>
            <div class="navbar-item botoncito" id="categoriasBtn"> <i class="fas fa-chart-pie"></i>Categorias</div>
            <div class="navbar-item botoncito" id="reportesBtn"><i class="fas fa-file-invoice-dollar"></i>Reportes</div>
        </article>
        </section>
      </nav>

      <!-- SECCION DE BALANCE -->

     <main class="container">
        <section class="tile is-ancestor" >
            <article class="tile is-4 is-vertical is-parent mt-5">
              <div class="tile is-child box">
                <p class="title">BALANCE</p>
                <span>Ganancias</span><span class="has-text-success">+$800</span>
                <br>
                <span>Gastos</span><span class=" has-text-danger "> -$300</span>
                <br>
                <hr>
                <span>TOTAL</span><span>$500</span>
              </div>
              <article class="tile is-child box">
                <p class="title">Filtros</p>
                <span>Tipo</span>
                <br>
                <div class="select is-black">
                    <select>
                      <option>Todos</option>
                      <option>Gasto</option>
                      <option>Ganancia</option>
                    </select>
                </div>
                <br>
                <br>
                <span>Categorias</span>
                <br>
                <div class="select is-black">
                    <select>
                      <option>Todas</option>
                      <option>Comidas</option>
                      <option>Servicios</option>
                      <option>Salidas</option>
                      <option>Transporte</option>
                      <option>Educación</option>
                    </select>
                </div>
                <br>
                <br>
                <label for="start">Desde</label>
                <br>
                <input type="date" id="start" name="trip-start" value="2018-07-22"min="2018-01-01" max="2018-12-31">
                <br>
                <br>
                <span>Ordenar por:</span>
                <br>
                <div class="select is-black">
                    <select>
                      <option>Más reciente</option>
                      <option>Menos reciente</option>
                      <option>Mayor monto</option>
                      <option>Menor monto</option>
                      <option>A/Z</option>
                      <option>z/A</option>

                    </select>
                </div>
              </article>
            </article>
            <article class="tile is-parent  mt-5">
              <div class="tile is-child box">
                <p class="title">Operaciones</p>  <button class="button is-rounded" id="newOpBtn">+Nueva Operación</button>
                <img src="./Assets/Images/undraw_Investing_re_bov7.svg"  alt="">
              </div>
            </article>
          </section>
        <!-- NUEVA OPERACION      -->
        <section id="newOperation" class="container has-background-white mt-6 p-2" style="width: 70%; ">
            <p class="title has-text-black mt-2"> Nueva operación.</p>
            <div class="field">
                <label class="label">Descripcion</label>
                <div class="control">
                  <input class="input" type="text" placeholder="">
                </div>
              </div>
              <label class="label">Monto</label>
              <input type="number" style="width: 100%; height: 2rem;" >
              <br>
              <br>
              <label class="label">Tipo</label>
              <div class="select is-black" style="width: 100%; height: 2rem;">
                <select style="width: 100%; height: 2.3rem;" >
                  <option>Gasto</option>
                  <option>Ganancia</option>
                </select>
              </div>
              <br>
              <br>
              <label class="label" >Categorias</label>
              <div class="select is-black" style="width: 100%; height: 3rem;">
                <select style="width: 100%; height: 3rem;">
                  <option>Todas</option>
                  <option>Comidas</option>
                  <option>Servicios</option>
                  <option>Salidas</option>
                  <option>Transporte</option>
                  <option>Educación</option>
                </select>
            </div>
            <br>
            <br>
            <label class="label"> Fecha</label>
            <input type="date" style="width: 100%; height: 3rem;">
            <br>
            <br>
            <br>
            <button class="button  is-rounded " id="cancelOperationBtn">Cancelar</button>
            <button class="button is-success is-rounded " id="addOperationBtn">Agregar</button>

        </section>

        <!-- SECCION CATEGORIAS -->
        <section id="categorias" class="container has-background-white mt-6 p-2" style="width: 70%;height: 60vh; display: none;">
            <p class="title has-text-black mt-2"> categorias.</p>
            <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="">
                </div>
        </section>

        <!-- SECCION REPORTES -->
        <section id="reports" class="container has-background-white mt-6 p-2" style="width: 70%; display: none;">
            <p class="title"> Reportes</p>
            <img src="./Assets/Images/undraw_Investing_re_bov7.svg" style="height: 40vh;" class="center" alt="">
            <p> Operaciones insuficientes</p>
            <p> Prueba agregando más operaciones </p>
        </section>
        </main>

    <script src="./app.js"></script>
</body>
</html>
